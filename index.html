<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="header">
        <div id="title">Calculator</div>
        <a id="github" href="https://github.com/Ero-Sannin/calculator" target="_blank">Github</a>
    </div>
    <div class="body">
        <div class="calculator">
            <div class="calc-header">fx-991ES Plus</div>
            <div class="output"></div>
            <div class="calc-button-clear">
                <button id="ac">AC</button>
                <button id="del">DEL</button>

            </div>
            <div class="calc-button row1">
                <button id="calc-button-num">9</button>
                <button id="calc-button-num">8</button>
                <button id="calc-button-num">7</button>
                <button id="calc-button-op">+</button>
            </div>
            <div class="calc-button row2">
                <button id="calc-button-num">6</button>
                <button id="calc-button-num">5</button>
                <button id="calc-button-num">4</button>
                <button id="calc-button-op">X</button>
            </div>
            <div class="calc-button row3">
                <button id="calc-button-num">3</button>
                <button id="calc-button-num">2</button>
                <button id="calc-button-num">1</button>
                <button id="calc-button-op">-</button>
            </div>
            <div class="calc-button row2">
                <button id="calc-button-num">0</button>
                <button id="calc-button-dot">.</button>
                <button id="calc-button-equal">=</button>
                <button id="calc-button-op">/</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a id="footer-content" href="https://github.com/Ero-Sannin" target="_blank">&copy;Ero-Sannin 2025</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
