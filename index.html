<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="header">
        <div id="title">Calculator</div>
        <a id="github" href="https://github.com/Ero-Sannin/calculator" target="_blank">Github</a>
    </div>
    <div class="body">
        <div class="calculator">
            <div class="calc-header">fx-991ES Plus</div>
            <div class="output"></div>
            <div class="calc-button-clear">
                <button>DEL</button>
                <button>AC</button>
                
            </div>
            <div class="calc-button row1">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>+</button>
            </div>
            <div class="calc-button row2">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>X</button>
            </div>
            <div class="calc-button row3">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>
            </div>
            <div class="calc-button row2">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a id="footer-content" href="https://github.com/Ero-Sannin" target="_blank">&copy;Ero-Sannin 2025</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
